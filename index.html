                        systemInstruction: { parts: [{ text: "You are 'TechBot' at Windsor Express. Analyze the tech problem, give a safety warning if needed, and estimate repair time. Keep it encouraging and under 60 words." }] }

                                {q: "How long does a repair take?", a: "Simple repairs (like screens and batteries) are often done within 1 hour."}
                            ].map((item, i) => (
                                <div key={i} className="bg-gray-50 p-8 rounded-3xl border border-gray-100 hover:border-green-200 transition-colors">
                                    <h3 className="font-bold text-xl mb-3 text-gray-900 flex items-center"><i className="fas fa-circle-question text-green-500 mr-3"></i> {item.q}</h3>
                                    <p className="text-gray-600 ml-8">{item.a}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // --- Main App Logic ---
            const Header = () => (
                <nav className="glass sticky top-0 z-50 border-b border-gray-100/50">
                    <div className="max-w-7xl mx-auto px-4 flex justify-between h-24 items-center">
                        <div onClick={() => setView('home')} className="cursor-pointer"><WindsorLogo /></div>
                        <div className="hidden md:flex items-center space-x-8">
                            <button onClick={() => setView('home')} className="font-semibold hover:text-green-600">Home</button>
                            <button onClick={() => setView('quote')} className="font-semibold hover:text-green-600">Quote</button>
                            <button onClick={() => setView('tradein')} className="font-semibold hover:text-green-600">Sell</button>
                            <button onClick={() => setView('ai')} className="font-semibold text-indigo-600 hover:text-indigo-800"><i className="fas fa-sparkles mr-1"></i> AI Help</button>
                            <Button onClick={() => setView('booking')} className="py-2 px-6 text-sm shadow-green-500/30">Book</Button>
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-gray-800"><i className="fas fa-bars text-2xl"></i></button>
                    </div>
                    {isMenuOpen && <div className="md:hidden bg-white border-t p-4 space-y-2"><button onClick={() => setView('home')} className="block w-full text-left p-2 font-semibold">Home</button><button onClick={() => setView('booking')} className="block w-full text-left p-2 font-semibold">Book</button></div>}
                </nav>
            );

            return (
                <div className="flex flex-col min-h-screen">
                    <Header />
                    {notification && <div className="fixed top-28 right-5 z-50 bg-green-600 text-white px-6 py-4 rounded-xl shadow-2xl animate-bounce font-bold"><i className="fas fa-check-circle mr-3"></i> {notification}</div>}
                    
                    {view === 'home' && (
                        <>
                            <div className="relative bg-gray-900 text-white overflow-hidden min-h-[600px] flex items-center">
                                <div className="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/80 to-transparent z-10"></div>
                                <div className="absolute inset-0 opacity-30 bg-[url('https://images.unsplash.com/photo-1550009158-9ebf69173e03?auto=format&fit=crop&w=2000&q=80')] bg-cover bg-center"></div>
                                <div className="relative max-w-7xl mx-auto px-4 py-24 text-center z-20">
                                    <div className="inline-block px-4 py-2 rounded-full bg-green-500/20 border border-green-500/50 mb-6 text-green-300 text-sm font-bold uppercase tracking-widest backdrop-blur-sm"><i className="fas fa-bolt mr-2"></i> Windsor & Slough's Fastest Tech Repair</div>
                                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 leading-tight">Tech Repair & Sales.<br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">Done Right.</span></h1>
                                    <p className="text-xl text-gray-300 mb-10 max-w-lg mx-auto leading-relaxed">Serving Windsor & Slough. Repairs, Trade-ins, and Premium Refurbished Phones.</p>
                                    <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6"><Button onClick={() => setView('booking')} className="py-4 px-8 text-lg">Book Repair</Button><Button onClick={() => setView('ai')} variant="ai" className="py-4 px-8 text-lg"><i className="fas fa-sparkles mr-2"></i> AI Diagnosis</Button></div>
                                </div>
                            </div>
                            <TrustBadges />
                            <PhoneSalesSection />
                            <div className="py-24 bg-white text-center"><h2 className="text-4xl font-extrabold text-gray-900 mb-12">Expert Repairs</h2><div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">{SERVICES.map(s => <div key={s.id} className="p-8 rounded-3xl border border-green-100 hover:shadow-xl transition-all"><div className="text-4xl text-green-600 mb-4"><i className={`fas ${s.icon}`}></i></div><h3 className="text-xl font-bold mb-2">{s.title}</h3><p className="text-green-600 font-bold">{s.price}</p></div>)}</div></div>
                            <div className="py-24 bg-gray-50 relative"><div className="max-w-7xl mx-auto px-4 text-center relative z-10"><h2 className="text-4xl font-extrabold text-gray-900 mb-16">Simple as 1-2-3</h2><div className="grid grid-cols-1 md:grid-cols-3 gap-12">{[{icon: "fa-calendar-check", title: "Book or Visit", desc: "Book online or walk in."}, {icon: "fa-screwdriver-wrench", title: "Fast Repair", desc: "Expert fix in ~30 mins."}, {icon: "fa-check-circle", title: "Collect & Pay", desc: "Check it works, then pay."}].map((step, i) => <div key={i} className="group bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl transition-all hover:-translate-y-2"><div className="w-20 h-20 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-3xl font-bold mx-auto mb-6"><i className={`fas ${step.icon}`}></i></div><h3 className="text-xl font-bold mb-3">{step.title}</h3><p className="text-gray-500">{step.desc}</p></div>)}</div></div></div>
                            <PriceListSection />
                            <div className="py-24 bg-gray-50"><div className="max-w-7xl mx-auto px-4"><h2 className="text-4xl font-extrabold text-center mb-12">Reviews</h2><div className="grid md:grid-cols-2 gap-8">{REVIEWS.map(r => <div key={r.id} className="bg-white p-8 rounded-3xl shadow-sm"><h4 className="font-bold">{r.name}</h4><p className="text-gray-600 mt-2">"{r.text}"</p></div>)}</div></div></div>
                            <FAQSection />
                            <div className="py-12 bg-white"><div className="max-w-7xl mx-auto px-4 text-center"><h2 className="text-3xl font-extrabold text-gray-900 mb-8">Find Us</h2><div className="h-[450px] w-full rounded-[2rem] overflow-hidden shadow-xl"><iframe className="w-full h-full border-0" src="https://maps.google.com/maps?q=3%20Queen%20Anne's%20Court%2C%20Peascod%20Street%2C%20Windsor%2C%20SL4%201DG%20(Windsor%20Express)&t=&z=15&ie=UTF8&iwloc=B&output=embed" allowFullScreen loading="lazy"></iframe></div></div></div>
                        </>
                    )}
                    {view === 'booking' && <BookingPage />}
                    {view === 'quote' && <QuotePage />}
                    {view === 'tradein' && <TradeInPage />}
                    {view === 'ai' && <AIDiagnosticPage />}
                    
                    <footer className="bg-gray-900 text-white pt-20 pb-10 border-t border-gray-800"><div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-12 mb-8"><div><WindsorLogo /></div><div><h3 className="text-lg font-bold mb-4">Contact</h3><p className="text-gray-400">3 Queen Anne's Court, Windsor SL4 1DG</p><p className="text-gray-400">07912150397</p></div><div><h3 className="text-lg font-bold mb-4">Hours</h3><p className="text-gray-400">Mon-Sat: 09:30 - 18:30</p><p className="text-gray-400">Sun: 10:00 - 17:00</p></div></div><div className="text-center text-gray-600 text-sm border-t border-gray-800 pt-8">&copy; 2025 Windsor Express</div></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
